name: Weekly Crawl & Deploy

on:
  schedule:
    # Every Monday at 10:00 AM EST (15:00 UTC)
    - cron: '0 15 * * 1'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  crawl-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run crawler
        run: npm run crawl
        env:
          NODE_ENV: production

      - name: Commit data (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data/ || true
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Automated data refresh [skip ci]"
          git push || echo "No changes to push"
        continue-on-error: true

      - name: Build Next.js static site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: crawl-and-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
